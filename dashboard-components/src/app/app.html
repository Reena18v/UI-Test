<div class="app-container">

  <!-- Sidebar -->
  <nav class="sidebar" [class.closed]="!opened">
    <!-- Hamburger Menu Button at top-left inside sidebar -->
    <button class="menu-button" (click)="toggleSidenav()" aria-label="Toggle sidebar">
      <mat-icon>menu</mat-icon>
    </button>

    <!-- Menu Items -->
    <ul class="menu-list">
      <li><a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Dashboard</a></li>
      <li><a routerLink="clients" routerLinkActive="active">Clients</a></li>
      <li><a routerLink="projects" routerLinkActive="active">Projects</a></li>
      <li><a routerLink="settings" routerLinkActive="active">Settings</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

</div>
