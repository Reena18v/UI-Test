<div class="app-container">

  <!-- Sidebar -->
  <nav class="sidebar" [class.closed]="!opened">
    <!-- Hamburger Menu Button -->
    <button class="menu-button" (click)="toggleSidenav()" aria-label="Toggle sidebar">
      <mat-icon>menu</mat-icon>
    </button>

    <!-- Sidebar Menu -->
    <ul class="menu-list">
      <li>
        <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact:true }" (click)="$event.stopPropagation()">
          <mat-icon class="sidebar-icon">dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a routerLink="clients" routerLinkActive="active" (click)="$event.stopPropagation()">
          <mat-icon class="sidebar-icon">people</mat-icon>
          <span>Clients</span>
        </a>
      </li>
      <li>
        <a routerLink="projects" routerLinkActive="active" (click)="$event.stopPropagation()">
          <mat-icon class="sidebar-icon">work_outline</mat-icon>
          <span>Projects</span>
        </a>
      </li>
      <li>
        <a routerLink="settings" routerLinkActive="active" (click)="$event.stopPropagation()">
          <mat-icon class="sidebar-icon">settings</mat-icon>
          <span>Settings</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
