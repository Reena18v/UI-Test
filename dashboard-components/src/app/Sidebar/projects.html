<h2>Project Progress</h2>

<div>
  <h3>Parallax</h3>
  <mat-slider [min]="0" [max]="100" [step]="1">
    <input type="range" matSliderThumb [value]="parallaxValue" (input)="parallaxValue = $any($event.target).value" />
  </mat-slider>
  <p>Value: {{ parallaxValue }}</p>
</div>
